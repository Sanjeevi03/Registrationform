<!DOCTYPE html>
<html>
<head>
	<title> Registration Form</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body >
 <div class="register">
        <h1>Register</h1>
         
        <form name="myform" action="" method="POST" onsubmit="return checkInputs()" >

          <div class="tcon">
            <label for="name">UserName</label>
            <input type="name" id="name" name="name" value=""/>
          </div>

            <div class="tcon">
            <label for="gen">Gender</label>
            <input type="text" id="gen" name="gen"   value=""/>
          </div>

          <div class="tcon">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob"   value=""/>
          </div>

          <div class="tcon">
            <label for="city">city</label>
            <input type="text" id="city" name="city"   value=""/>
          </div>

          <div class="tcon">
            <label for="st">State</label><br>
            <input type="text" id="st" name="st"   value=""/>
          </div>

          <div class="tcon">
            <label for="mob">Mobile Number</label>
            <input type="text" id="mob" name="mob" value=""  />
          </div>

          <div class="tcon">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" />
          </div>

          <div class="tcon">
            <label for="password">Password</label>
            <input type="password" id="password-field" name="password"  value="" >
          </div>

          <div class="tcon">
            <label for="password2">Confirm Password</label>
            <input type="password"  id="password2" name="password2" value=""/>
          </div>

          <button style="background-color: green" type="submit" class="submit">Create an account</button>
        </form>
        <p class="">Already have an account? <a style="color: blue" href="login.html">Login</a></p>
  </div>

    </script>

</form>
